<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Login | Gestor de Pedidos</title>
</head>

<body>
    <a href="./login.html">Login</a>
    <h2>Cadastrar Estabelecimento</h2>
    <form action="../index.html" class="cadastro">
        <label for="nome-responsavel" class="cadastro__label">Nome Responsável</label>
        <input type="text" id="nome-responsavel" required class="cadastro__input">
        <label for="nome-estabelecimento" class="cadastro__label">Nome Estabelecimento</label>
        <input type="text" id="nome-estabelecimento" required class="cadastro__input">
        <label for="email" class="cadastro__label">E-mail</label>
        <input type="email" id="email" class="cadastro__input" required>
        <label for="senha" class="cadastro__label">Criar Senha</label>
        <input type="password" id="senha" class="cadastro__input" required pattern="^(?=.*\d).{8,12}$" title="A senha deve conter de 8 a 12 caracteres incluindo um numero ou mais.">
        <label for="cep" class="cadastro__label">CEP</label>
        <input type="text" id="cep" pattern="(^\d{5}-\d{3}|^\d{2}.\d{3}-\d{3}|\d{8})" class="cadastro__input" required>
        <div class="cadastro__endereco"></div>
        <div>
            <input class="cadastro__input-checkbox" id="checkbox-endereco" type="checkbox">
            <span>Não possui endereço.</span>
        </div>
        <button class="cadastro__input-botao">Cadastrar</button>
    </form>

    <script src="../js/cadastro.js"></script>

</body>
</html>
